<h3 class="mb-3" translate="Choose an account"></h3><ul class="account-list"><li data-ng-click="select(account)" data-ng-repeat="account in model.accounts"><label data-ng-bind="::getFirstChar(account)" class="profile-icon" data-ng-style="{background:getColor(account)}"></label> <span class="profile-info"><label data-ng-bind="::account.firstName"></label> <label data-ng-bind="::account.lastName"></label> <small data-ng-bind="::account.email"></small></span><div class="float-right"><em class="status" translate="Signed out"></em></div></li><li translate="Use another account" ui-sref="account/identifier"></li><li translate="Remove an account" ui-sref="account/remove"></li></ul>
