<div class="title"><h3 translate="Remove an account"></h3><p translate="from this browser"></p></div><ul class="account-list"><li data-ng-click="remove(account)" data-ng-repeat="account in model.accounts"><label data-ng-bind="::getFirstChar(account)" class="profile-icon" data-ng-style="{background:getColor(account)}"></label> <span class="profile-info"><label data-ng-bind="::account.firstName"></label> <label data-ng-bind="::account.lastName"></label> <small data-ng-bind="::account.email"></small></span><div class="float-right"><span class="delete">-</span></div></li><li translate="Use another account" ui-sref="account/identifier"></li></ul><button class="btn btn-primary float-left" translate="Done" ui-sref="account/select"></button>
