<div class="title"><h3><span translate="Hi"></span> {{::(model.firstName || model.lastName)}}</h3><div class="profile" ui-sref="account/select"><label class="profile-icon" data-ng-bind="::getFirstChar()" data-ng-style="{background:getColor()}"></label> <small data-ng-bind="::model.email"></small></div></div><form data-ng-submit="submit(passwordForm)" name="passwordForm" novalidate><div class="form-group"><div class="form-effect"><label translate="Enter your password"></label> <input class="form-control form-control-lg" data-ng-change="status=null" data-ng-focus data-ng-model="model.password" maxlength="100" name="password" required type="password"></div><p class="mt-1 text-danger text-left"><small data-ng-show="status===404" translate="Wrong password"></small> <small data-ng-show="passwordForm.password.$touched && passwordForm.password.$error.required" translate="Enter a password"></small></p></div><button class="btn btn-primary float-right" translate="Next" type="submit"></button></form>
