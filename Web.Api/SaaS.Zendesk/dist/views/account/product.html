<div class="clearfix"><h6 class="account-title" data-ng-bind="::model.product.name"></h6><ng-account-menu></ng-account-menu></div><div class="form-group mb-1"><label class="mb-0">Plan</label> <span class="form-control form-control-sm" data-ng-bind="::model.product.plan"></span></div><div class="form-group mb-1"><label class="mb-0">Owner</label> <span class="form-control form-control-sm"><span data-ng-bind="::model.product.ownerEmail"></span> <span ng-product-owner="::model.product.status"></span></span></div><div class="form-group mb-1" data-ng-if="model.product"><label class="mb-0">Status</label> <span class="form-control form-control-sm"><span class="badge badge-primary" data-ng-if="::$api.product.isFree(model.product)">Free</span> <span class="badge badge-primary" data-ng-if="::$api.product.isTrial(model.product)">Trial</span> <span data-ng-if="::$api.product.isDisabled(model.product)"><span class="badge badge-danger">Expired</span> <span data-ng-date="::model.product.endDate"></span> </span><span data-ng-if="::$api.product.isPPC(model.product)"><span class="badge badge-info">Purchased</span> <span data-ng-date="::model.product.purchaseDate"></span> </span><span data-ng-if="::!$api.product.isDisabled(model.product) && $api.product.isRenewal(model.product) && product.nextRebillDate"><span class="badge badge-success">Renews</span> <span data-ng-date="::model.product.nextRebillDate"></span> </span><span data-ng-if="::!$api.product.isDisabled(model.product) && $api.product.isRenewal(model.product) && !product.nextRebillDate"><span class="badge badge-warning">Expires</span> <span data-ng-date="::model.product.endDate"></span></span></span></div><div class="form-group mb-1"><label class="mb-0">Total Licenses</label> <span class="form-control form-control-sm" data-ng-bind="::model.product.allowed"></span></div><div class="form-group mb-1"><label class="mb-0">Purchase Date</label> <span class="form-control form-control-sm">{{model.product.purchaseDate | date : 'yyyy-MM-dd'}}</span></div><label class="mt-2">Assigned Licenses</label><div class="table-responsive"><table class="table table-bordered table-hover table-sm table-striped"><thead><tr><th>Email</th></tr></thead><tbody><tr class="table-row" data-ng-repeat="account in model.product.accounts | orderBy:'email'" ui-sref="account({accountId: account.accountId})"><td><span data-ng-bind="::account.email"></span></td></tr></tbody><tfoot><tr><td colspan="1" data-ng-hide="!model.product.accounts || model.product.accounts.length">Oops, no records found!</td></tr></tfoot></table></div>
