<h6 class="account-title">Products</h6><ng-account-menu></ng-account-menu><div class="table-responsive"><table class="table table-bordered table-hover table-sm table-striped"><thead><tr><th>Product <span class="badge table-danger" style="cursor: pointer" title="Expired">&nbsp;</span> <span class="badge table-primary" style="cursor: pointer" title="Free / Trial">&nbsp;</span></th></tr></thead><tbody><tr class="table-row {{::product.getTableCssClass()}}" data-ng-repeat="product in model.products | orderBy:'purchaseDate'" ui-sref="account/product({accountId: model.accountId, accountProductId: product.id})"><td title="Purchase Date: {{::product.purchaseDate | date : 'yyyy-MM-dd'}}"><span class="badge badge-secondary" data-ng-bind="::product.allowed"></span> <span class="font-italic mb-0" data-ng-bind="::product.name" style="font-size: 0.9rem"></span> <span class="badge badge-light" data-ng-bind="::product.plan"></span> <span data-ng-product-owner="::product.status"></span></td></tr></tbody><tfoot><tr><td data-ng-hide="!model.products || model.products.length">Oops, no records found!</td></tr></tfoot></table></div>
