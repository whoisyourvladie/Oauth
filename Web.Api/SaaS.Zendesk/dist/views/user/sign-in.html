<form data-ng-submit="submit(signInForm)" name="signInForm"><img alt="" class="d-block mx-auto rounded" src="{{model.logo}}"><div class="form-group"><label for="validation-login">Login:</label> <input class="form-control form-control-sm" data-ng-model="model.login" data-ng-model-options="{ updateOn: 'change blur' }" id="validation-login" maxlength="100" placeholder="Login *" required type="text" autofocus></div><div class="form-group"><label for="validation-password">Password:</label> <input class="form-control form-control-sm" data-ng-model="model.password" data-ng-model-options="{ updateOn: 'change blur' }" id="validation-password" maxlength="100" placeholder="Password *" required type="password"></div><div class="alert alert-danger" data-ng-bind="model.error" data-ng-if="model.error" role="alert"></div><button class="btn btn-primary btn-sm" type="submit">Sign in</button></form>
